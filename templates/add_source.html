<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add RSS Source</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ccc;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .back-button:hover {
            background: #bbb;
        }

        h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-button{
            width: 15%;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">‚Üê Back</button>
    <div class="container">
        <h1>Add New Source</h1>
        <form action="/add_source" method="POST">
            <label for="source_name">Source Name:</label>
            <input type="text" id="source_name" name="source_name" required>

            <label for="source_url">RSS Feed URL:</label>
            <input type="text" id="source_url" name="source_url" required>

            <button type="submit">Add Source</button>
        </form>
    </div>

    <script>
        function goBack() {
            window.location.href = '/';  // Redirects to home page
        }
    </script>
</body>
</html>
